<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>
<body>
    <h1>Hola Mundo</h1>
    <p>¡Bienvenido a tu primera página en HTML en el puerto 8080, !</p>
    
    <!-- Mostrar dirección IPv4 pública -->
    <p>Esta página se está sirviendo desde la dirección IPv4 pública: <strong id="instance-ip">Cargando...</strong></p>

    <script>
      // Obtener la dirección IPv4 pública de la instancia
      fetch('http://169.254.169.254/latest/meta-data/public-ipv4')
        .then(response => response.text())
        .then(ip => {
          // Insertar la IP en el lugar correspondiente
          document.getElementById('instance-ip').textContent = ip;
        })
        .catch(error => {
          console.error('Error obteniendo la IP pública:', error);
          document.getElementById('instance-ip').textContent = 'No se pudo obtener la IP.';
        });
    </script>
</body>
</html>
