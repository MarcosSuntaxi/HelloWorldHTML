<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>
<body>
    <h1>Programación Distribuida</h1>
    <h2>Sistemas de Información</h2>
    
    <!-- Mostrar la IP pública de la instancia -->
    <h1>Hello world to 2 QA using LoadBalancer : <strong id="instance-ip">Cargando...</strong></h1>

    <script>
      // Obtener la dirección IPv4 pública de la instancia EC2
      fetch('http://169.254.169.254/latest/meta-data/public-ipv4')
        .then(response => response.text())
        .then(ip => {
          // Insertar la IP pública en el lugar correspondiente
          document.getElementById('instance-ip').textContent = ip;
        })
        .catch(error => {
          console.error('Error obteniendo la IP pública:', error);
          document.getElementById('instance-ip').textContent = 'No se pudo obtener la IP.';
        });
    </script>
</body>
</html>
